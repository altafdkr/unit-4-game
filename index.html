<!doctype html>
<html lang="en">
  <head>
    <title>Star Wars RPG Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-sm-12 logocont"><img src="assets/images/starwarslogo.png" class="logo mt-2"><br><h2>RPG GAME</h2></div>
        </div>
        <div class="row">
            <div class="col-md-3 sectcols">
                <div id="yourcol" class="container-fluid sect">
                    <h1>You</h1>
                    <div id="youravatar"></div>
                    <div id="yourhealth" class="health my-4"></div>
                    <div id="attackpower" class="attackpower"></div>
                </div>
            </div>
            <div class="col-md-6 sectcols">
                    <div id="commoncol" class="container-fluid sect">
                            <div id="score" class="mt-2"><h2>Wins: 0 |  Losses: 0</h2></div> 
                                <div id="message"></div>
                                <div id="displaychars"></div>
                                <div id="attack" class="my-4"></div>
                                <div id="submessage"></div>
                                
                    </div>
            </div>
            <div class="col-md-3 sectcols">
                <div id="defendercol" class="container-fluid sect">
                    <h1>Defender</h1>
                    <div id="defenderavatar"></div>
                    <div id="defenderhealth" class="health my-4"></div>
                    <div id="defenderattackpower" class="attackpower"></div>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-success btn-md" id="reset">Reset</button>
                </div>
        </div>
    </div>
    
    <audio id="shootaudio">
        <source src="assets/sounds/shoot.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
  </body>
</html>
